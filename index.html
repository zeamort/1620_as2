<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/CSS/fontawesome/css/all.css">
  <link rel="stylesheet" href="src/CSS/style.css">
  <script defer src="src/app.js"></script>
  <title>Notely</title>
</head>
<body>
  <div class="main-container light-theme">
    <section class="side-note-menu">
      <div class="side-nav">
        <span class="notes-head"><p>Notes</p></span>
        <nav>
          <ul class="notes-list">
          </ul>
        </nav>
      </div>
    </section>
    <section class="main">
      <header>
        <nav>
          <ul>
            <li><a href="#">Docs</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <!-- <span class="theme-toggle"><input type="checkbox"></span> -->
      </header>
      <section class="note-container-main">
        <section class="note-area">
          <article class="create-note-area">
            <span class="icons"><i class="fa-solid fa-circle-plus"></i></span>
          </article>
          <article class="write-note-area">
          </article>
          <article class="read-note-area">
          </article>
        </section>
      </section>
      <footer>
        <p>Notely</p>
      </footer>
    </section>
  </div>
</body>
</html>
